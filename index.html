<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>WeatherNow</title>
<link rel="shortcut icon" type="img/png" href="img/icon.png"/>
    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>

  <body>
    <nav class="nav-bar" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="/" class="brand-logo">WEATHER Now</a>
        <ul class="right hide-on-med-and-down">
          <li>
            <div class="input-field">
              <i class="material-icons prefix">location_searching</i>
              <input
                class="searchCity white-text"
                id="icon_prefix"
                type="text"
                class="validate"
              />
              <label for="icon_prefix">Enter City Name</label>
            </div>
          </li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
      </div>
    </nav>

    <div id="display">
      <img class="bg" src="img/bg.jpg" />
    </div>

    <footer class="page-footer teal darken-4">
      <div class="footer-copyright">
        <div class="container">
          <div class="created">
            Created by <br />
            <a class="white-text teal-darken-3" href="#">Rocky Romorosa</a>
          </div>
        </div>
      </div>
    </footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
